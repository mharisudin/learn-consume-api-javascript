<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Data Wilayah Indonesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>API Data Wilayah Indonesia</h1>
            <form>
                <div class="col-md-6 py-3">
                    <lable class="form-lable">Province</lable>
                    <select class="form-select" id="province" name=""></select>
                </div>
                <div class="col-md-6 py-3">
                    <lable class="form-lable">Kabupaten</lable>
                    <select name="" id="regencie" class="form-select"></select>
                </div>
                <div class="col-md-6 py-3">
                    <lable class="form-lable">Kecamatan</lable>
                    <select name="" id="district" class="form-select"></select>
                </div>
                <div class="col-md-6 py-3">
                    <lable class="form-lable">Kelurahan</lable>
                    <select name="" id="village" class="form-select"></select>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/api-data-wilayah-indonesia/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
