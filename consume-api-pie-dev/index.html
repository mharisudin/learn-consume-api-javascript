<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Pie Dev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="col-md-6 py-3">
                <h1>Post Data API Pie Dev</h1>
                <form id="form" inp>
                    <div class="col-md-12 py-3">
                        <lable class="form-lable">Input Name</lable>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="col-md-12 py-3">
                        <lable class="form-lable">Input Address</lable>
                        <input type="text" class="form-control" name="address">
                    </div>
                    <div class="col-md-12 py-3">
                        <lable class="form-lable">Photo</lable>
                        <input type="file" class="form-control" name="photo">
                    </div>
                    <button type="submit" class="btn btn-outline-primary">Send</button>
                </form>
            </div>

            <div class="col-md-6 py-3">
                <table class="table table-bordered">
                    <thead class="bg-dark">
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Photo</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="/consume-api-pie-dev/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
